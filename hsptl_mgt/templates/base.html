{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container text-center py-4">
            <h1>Hospital Management System</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
        <div class="row text-center">
            <div class="col-12 mb-4">
                <h2>Select Your Role</h2>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-primary w-100" onclick="location.href='admin_dashboard'">Admin</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-secondary w-100" onclick="location.href='/reception'">Reception</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-success w-100" onclick="location.href='/billing'">Billing Staff</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-info w-100" onclick="location.href='/other'">Other Staff</button>
            </div>
        </div>
    </main>
    {% block content %}

    {% endblock content %}
    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center py-3">
            <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNlO64bzlHxXkuA+HU+bCr3o1p6wiZTUEpE1POTABG7SkJpSO22jttGtvKxi1Kg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVjKUuhyMiW6y1/Sk2UUtztOgB8pHCceyyPpW/ZwWVsk59Cu9c2ltbWATyPzVFs+" crossorigin="anonymous"></script>
</body>
</html>
